<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Event</title>
  </head>
  <body>
    <h1>DOM EVENT</h1>

    <!-- option-1 Even Handler -->
    <button onclick="console.log(7)">Click Me 7</button>
    <button onclick="console.log(65)">Another One 65</button>
    <button onclick="console.log('I am Click')">Third Button</button>
    <!-- option-1 End Even Handler -->
    <hr />

    <!-- option-2 Even Handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeGreen()">Make green</button>
    <!-- option-2 End Even Handler -->

    <!-- option-3 Even Handler use id -->
    <button id="btn-make-blue">Make blue</button>
    <button id="btn-make-purple">Make purple</button>
    <!-- option-3 End Even Handler -->


     <!-- option-4 Even Handler -->
       <button id="btn-make-orange">Make Orange</button>
       <button id="btn-make-golden">Make Golden</button>
   <!-- option-4 End Even Handler -->

  </body>
